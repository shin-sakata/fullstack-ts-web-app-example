overwrite: true
schema: graphql/schema.gql
documents: graphql/**/*.gql
generates:
  graphql/codegen/schema.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      avoidOptionals: true
      useIndexSignature: true
  graphql/codegen/client.ts:
    - typescript
    - typescript-operations
    - typescript-react-apollo
