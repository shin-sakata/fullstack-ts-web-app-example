overwrite: true
schema: pages/api/graphql/schema.gql
documents: pages/api/graphql/**/*.gql
generates:
  pages/api/types/schema.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      avoidOptionals: true
      useIndexSignature: true
  pages/api/types/client.ts:
    - typescript
    - typescript-operations
    - typescript-react-apollo